<div style="width:60%; margin: auto" [ngClass]="{'list-group-item': true,
'list-group-item-success': loveIts > 0 ,
'list-group-item-danger': loveIts < 0}">
<div class="col-xs-12"> 
    <div class="col-xs-6 " > <h2 class="pull-left"> {{title}} </h2></div>
    <div class="col-xs-6" > <h4 class="pull-right date-update" > {{dateCreation| date:'short'}} </h4> </div>
</div>
<p>{{content}}</p>

<button (click)='like()' class="btn btn-success success-update" >Love it !</button>
<button (click)='dislike()' class="btn btn-danger">Dont love it !</button>
<button (click)="deletePostByID(post)" class="btn btn-danger" style="margin-left: 45%"> Delete </button>
</div>
